<div class="row" *ngIf="memeber">
    <div class="col-4">
        <div class="card">
            <img src="{{memeber.photoUrl || './assets/user.png'}}" alt="{{memeber.knownAs}}" class="card-body">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{memeber.city}},{{memeber.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{memeber.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{memeber.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{memeber.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-succes">Messages</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{memeber.knownAs}}">
                <h4>Description</h4>
                <p>{{memeber.introduction}}</p>
                <h4>Looking for:</h4>
                <p>{{memeber.lookingFor}}</p>
            </tab>
            <tab heading="Interests">
                <h4>Interests</h4>
                <p>{{memeber.interests}}</p>
            </tab>
            <tab heading="Photos">
                <ngx-gallery [options]="gallaryOptions" [images]="gallaryImages" class="ngx-gallery"></ngx-gallery>
            </tab>
            <tab heading="Messages">
                <h4>Messages</h4>
            </tab>
        </tabset>
    </div>

</div>
