<div class="row" *ngIf="memeber">
    <div class="col-4">
        <div class="card">
            <img src="{{memeber.photoUrl || './assets/user.png'}}" alt="{{memeber.knownAs}}" class="card-body">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{memeber.city}},{{memeber.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{memeber.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{memeber.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{memeber.created | timeago}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-succes" (click)="selectTab('Messages')">Messages</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="About {{memeber.knownAs}}" (selectTab)="onTabActivated($event)">
                <h4>Description</h4>
                <p>{{memeber.introduction}}</p>
                <h4>Looking for:</h4>
                <p>{{memeber.lookingFor}}</p>
            </tab>
            <tab heading="Interests" (selectTab)="onTabActivated($event)">
                <h4>Interests</h4>
                <p>{{memeber.interests}}</p>
            </tab>
            <tab heading="Photos" (selectTab)="onTabActivated($event)">
                <ngx-gallery [options]="gallaryOptions" [images]="gallaryImages" class="ngx-gallery"></ngx-gallery>
            </tab>
            <tab heading="Messages" (selectTab)="onTabActivated($event)">
                <app-member-massages [messages]="messages" [username]="memeber.username"></app-member-massages>
            </tab>
        </tabset>
    </div>

</div>
