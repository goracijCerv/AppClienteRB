<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Encuentra tu pareja</h1>
        <p class="lead">Entra para ver tus posibles parejas... ¡solo necesitas registrarte!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>!Aquí pondremos el registro de usuarios!</p>
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Cancel</button>
            </div>
        </div>
    </div>

</div>
