<div class="mb-4 d-flex">
    <div class="btn-group" name="container">
        <button 
            class="btn btn-primary"
            btnRadio="Unread"
            [(ngModel)]="container"
            (click)="loadMessages()">
            <i class="fa fa-envelope"></i>Unread
        </button>
        <button 
            class="btn btn-primary"
            btnRadio="Inbox"
            [(ngModel)]="container"
            (click)="loadMessages()">
            <i class="fa fa-envelope"></i>Inbox
        </button>
        <button 
            class="btn btn-primary"
            btnRadio="Outbox"
            [(ngModel)]="container"
            (click)="loadMessages()">
            <i class="fa fa-envelope"></i>Outbox
        </button>
    </div>
</div>
<div class="row" *ngIf="!messages">
    <h3>No messages</h3>
</div>
<div class="row" *ngIf="messages">
    <table class="table table-hover" style="cursor:pointer;">
        <thead>
            <tr>
                <th style="width: 40%;">Message</th>
                <th style="width: 20%;">From/To</th>
                <th style="width: 20%;">Sent/Received</th>
                <th style="width: 20%;"></th>
            </tr>
        </thead>
        <tbody class="align-middle">
            <tr *ngFor="let message of messages" 
            routerLink="{{container ==='Outbox' ? 
                            '/members/' + message.recipentUsername : 
                            '/members/' + message.senderUsername}}">
                <td>{{message.content}}</td>
                <td>
                    <div *ngIf="container === 'Outbox'">
                        <img  class="img-circle rounded-circle me-2" src="{{message.recipentPhotoUrl || './assets/user.png'"}} alt="Recipent photo">
                        <strong>{{message.recipentUsername}} | titlecase</strong>
                    </div>
                    <div *ngIf="container !== 'Outbox'">
                        <img class="img-circle rounded-circle me-2" src="{{message.senderPhotoUrl || './assets/user.png'"}} alt="Sender photo">
                        <strong>{{message.senderUsername}} | titlecase</strong>
                    </div>
                </td>
                <td>{{message.messageSent | timeago}}</td>
                <td>
                    <button class="btn btn-danger">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
